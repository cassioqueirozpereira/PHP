<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- FIM BOOTSTRAP -->
</head>
<body class="container">
    <h1>Novo Aluno</h1>
    <form action="listagem_alunos.php" method="post">
        <p>
            <label for="matricula">Matrícula: </label>
            <input type="text" name="matricula" id="matricula" class="form-control" maxlength="8" minlength="8" pattern="20[0-9]{5}[A-Z]" title="Exemplo: 2021001P" required>
        </p>

        <p>
            <label for="name">Nome: </label>
            <input type="text" name="nome" id="nome" class="form-control" required>
        </p>

        <p>
            <label for="entrada">Entrada: </label>
            <input type="number" name="entrada" id="entrada" class="form-control" min="2000" max="2099" required>
        </p>

        <p>
            <input type="checkbox" name="confirma" id="confirma" class="form-check-input" required>
            <label for="form-check-input">Confirmo a veracidade das informações</label>
        </p>

        <input type="submit" value="Adicionar" class="btn btn-primary">
    </form>
</body>
</html>
