<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- FIM BOOTSTRAP -->
    <script type="text/javascript">
        function validarFormulario(formulario) {
            if (formulario.nome.value ==="" || formulario.nome.value === null) {
                alert("O campo Nome não pode ficar vazio.");
                formulario.nome.focus();
                return false;
            }
            if (formulario.cpf.value.length != 11) {
                alert("O campo CPF precisa ter 11 caracteres.");
                formulario.cpf.focus();
                return false;
            }
            if (formulario.email.value.indexOf("@") == -1 || formulario.email.value.indexOf(".") == -1) {
                alert("O campo E-mail não é válido.");
                formulario.email.focus();
                return false;
            }
            if (formulario.nascimento.value ==="" || formulario.nascimento.value === null) {
                alert("O campo Data de Nascimento não pode ficar vazio.");
                formulario.nascimento.focus();
                return false;
            }
            
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="script.php" method="post" name="form_clientes" onsubmit="return validarFormulario(this);">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h3>Cadastro de Clientes</h3>
                                </div><!--card-header-->
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="nome">Nome: </label>
                                        <input type="text" name="nome" id="nome" class="form-control" placeholder="Seu nome">
                                    </div><!--form-group-->
                                    <div class="form-group">
                                        <label for="cpf">CPF: </label>
                                        <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Seu CPF" title="Digite apenas números">
                                    </div><!--form-group-->
                                    <div class="form-group">
                                        <label for="email">Endereço de E-mail: </label>
                                        <input type="email" name="email" id="email" class="form-control" placeholder="Seu e-mail">
                                    </div><!--form-group-->
                                    <div class="form-group">
                                        <label for="nascimento">Data de Nascimento: </label>
                                        <input type="date" name="nascimento" id="nascimento" class="form-control" placeholder="Sua data de nascimento">
                                    </div><!--form-group-->
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn tbn-primary">Enviar</button>
                                    </div><!--text-center-->
                                </div><!--card-body-->
                            </div><!--card-->
                        </div><!--col-md-8-->
                    </div><!--row-->
                </form>
            </div><!--col-md-12-->
        </div><!--row-->
    </div><!--container-->
</body>
</html>
